<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    color: white;
    padding: 1rem;
  }
  a {
    color: white;
    transition: color 0.3s ease;
  }

  a:hover {
    color: var(--wave-color);
  }
  /* Dark mode scrollbar */
  ::-webkit-scrollbar {
    width: 12px;
  }
  ::-webkit-scrollbar-track {
    background: #111;
  }
  ::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 6px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
  * {
    scrollbar-width: thin;
    scrollbar-color: #444 #111;
  }
  table, th, td {
    border: 1px solid white;
  }
  th, td {
    padding: 0.5rem;
    text-align: left;
  }
</style>
<h1>Projects</h1>
<p>This page lists various projects and ideas explored on this site.</p>

<table id="projects-table" style="width:100%; border-collapse: collapse; color: white;">
  <thead>
    <tr>
      <th>Year</th>
      <th>Type</th>
      <th>Project Name</th>
      <th>Description</th>
      <th>Technologies</th>
      <th>Categories</th>
      <th>Customer</th>
      <th>Company</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
fetch('projects.json')
  .then(r => r.json())
  .then(items => {
    const tbody = document.querySelector('#projects-table tbody');
    items.forEach(item => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.year}</td>
        <td>${item.type}</td>
        <td>${item.name}</td>
        <td>${item.description}</td>
        <td>${item.technologies.join(', ')}</td>
        <td>${item.categories.join(', ')}</td>
        <td>${item.customer}</td>
        <td>${item.company}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(() => {
    const body = document.querySelector('body');
    const p = document.createElement('p');
    p.textContent = 'Failed to load projects.';
    body.appendChild(p);
  });
</script>
